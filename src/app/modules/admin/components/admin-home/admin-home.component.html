<h1 class="heading">GAME MANAGER</h1>
<div class="clr-row clr-justify-content-center">
  <div class="clr-col-12 clr-col-md-10">
    <clr-tabs>

      <!-- Categories -->
      <clr-tab>
        <button clrTabLink id="categories-link">Categories</button>
        <clr-tab-content id="categories-content" *clrIfActive>
          <memer-category-manager></memer-category-manager>
        </clr-tab-content>
      </clr-tab>

      <!-- Captions -->
      <clr-tab>
        <button clrTabLink id="captions-link">Captions</button>
        <clr-tab-content id="captions-content" *clrIfActive>
          <memer-deck-manager></memer-deck-manager>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </div>
</div>
