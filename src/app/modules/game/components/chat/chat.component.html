<div class="chat">
  <div class="messages">
    <div *ngFor="let message of messages$|async">
      <div class="user-photo">
        <img *ngIf="message.photoURL" [src]="message.photoURL" [alt]="message.username" [title]="message.username">
        <p class="message-content" [ngClass]="{'current-user-message': message.userUID === currentUser.uid}">{{message.content}}</p>
      </div>
    </div>
  </div>
  <div class="message-textarea">
    <textarea [value]="messageContent" (input)="messageContent = $event.target.value;" (keyup.enter)="send()" class="form-control message"
      placeholder="Message..." maxlength="500"></textarea>
    <div class="counter">{{500 - messageContent?.length}}</div>
  </div>
</div>
