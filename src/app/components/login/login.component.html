<div class="login">
  <div class="row flex-items-xs-center">
    <div class="col-xs-12">
      <img class="logo" src="assets/logo2.png" alt="logo">
    </div>
    <div class="login-group col-xs-12 row flex-items-xs-center">
      <div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
        <button (click)="facebookLogin()" class="btn btn-primary btn-outline btn-block sign-in-btn text-center">
          <i class="fa fa-facebook"></i>
          <span>Sign In With Facebook</span>
          <span></span>
        </button>
        <button (click)="googleLogin()" class="btn btn-danger-outline btn-block sign-in-btn text-center">
          <i class="fa fa-google"></i>
          <span>Sign In With Google</span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</div>
