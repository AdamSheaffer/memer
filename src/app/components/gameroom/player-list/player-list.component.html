<div class="players row">
  <div *ngFor="let player of players">
    <div class="card player-card" [ngClass]="{'current-turn': player.uid === turn, 'pending-selection': !player.captionPlayed && player.uid !== turn }">
      <div class="card-header bg-transparent">{{player.username | uppercase}}
        <button *ngIf="isHost && !player.isHost" (click)="stagePlayerToRemove(player)" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <img class="card-img-top" [src]="player.thumbnailURL">
      </div>
      <div class="card-footer">SCORE: {{player.score}}</div>
    </div>
  </div>
</div>

<div *ngIf="playerStagedForRemoval && isHost" [config]="{ show: true, ignoreBackdropClick: true, keyboard: false }" bsModal
  #removalModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="d-flex align-items-center flex-column meme-container">
          <p>DO YOU WANT TO REMOVE {{playerStagedForRemoval.username | uppercase}} FROM THE GAME?</p>
        </div>
        <div>
          <div (click)="playerStagedForRemoval = null;" class="btn btn-outline-danger">
            NO
          </div>
          <div (click)="removePlayer()" class="btn btn-outline-info float-right">
            YES
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
