language: node_js
node_js:
  - "10"

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli@6.0.3

install:
  - cd ./functions && npm install && cd ..

cache:
  directories:
    - node_modules

script:
  - ng lint
  - npm run test-headless
  - ng build --prod

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: $FIREBASE_TOKEN
  project: "default"
